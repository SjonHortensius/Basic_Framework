{foreach ($this->input->values as $this->value => $this->description)}
	{if (is_array($this->rawValue))}
		{$this->isSelected = in_array($this->value, $this->rawValue);}
	{:}
		{$this->isSelected = ($this->value == $this->rawValue);}
	{/}

	<input
		 class="{if ($this->input->required)}required {/}{state}"
		 type="{input->inputType}"
		 name="{input->source['key']}{if ($this->input->options['multiple'])}[]{/}"
		 id="{input->source['key']}_{value}"
		 value="{value}"{if ($this->isSelected)} checked="checked"{/}
	 />
	<label for="{input->source['key']}_{value}">{description}</label>
{/}
