<form method="post" action="{formAction}" id="userinput"{if ($this->formContainsFile)} enctype="multipart/form-data"{/}{if ($this->hasBeenSubmitted)} class="submit-attempted"{/}>
	<fieldset>
		{foreach ($userinput as $this->input)}
			{input->getHtml()}
		{/}

		<input type="submit" value="{formSubmit}" />
	</fieldset>
</form>
