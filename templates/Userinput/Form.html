<form method="post" action="{formAction}" id="{print str_replace('/', '', $this->formAction);}Form"{if ($this->formContainsFile)} enctype="multipart/form-data"{/}{if ($this->hasBeenSubmitted)} class="submit-attempted"{/}>
	<fieldset>
		{foreach (Basic::$userinput as $this->input)}
			{*input->getHtml()}
		{/}

		<input type="submit" value="{formSubmit}" />
	</fieldset>
</form>
