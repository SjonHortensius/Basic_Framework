<div id="main">
	<div id="form">
		<form method="{formMethod}" action="{formAction}" id="userinput"{?formContainsFile} enctype="multipart/form-data"{/}{?hasBeenSubmitted} class="submit-attempted"{/}>
			<fieldset>
				{*userinput:$input}
					{@input.getHtml}{/}
				{/}

				<input type="submit" value="{userinputSubmit}" />
			</fieldset>
		</form>
	</div>
</div>
