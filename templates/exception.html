<div id="exception">
	<h1>{exception->name}</h1>
	<h5>{exception->getMessage()}</h5>

	{if ($this->exception->trace)}
		<pre>{exception->trace}</pre>
	{/}

	{if ($this->exception->cause)}
		<hr />
		<h4>Caused by:</h4>

		{$this->exception = $this->exception->cause;}
		{$this->showTemplate('exception');}
	{/}
</div>
